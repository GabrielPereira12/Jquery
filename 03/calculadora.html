<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="calc">
        <label>Valor 1</label>
        <input type="text" id="v1" value="0">
        <br><br>
        <label>Valor 2</label>
        <input type="text" id="v2" value="0">
        <br><br>
        <label>Resultado</label>
        <input type="text" id="res" value="0">
        <button id="btn_somarjs">Somar JS</button>
        <button id="btn_somarjq">Somar JQ</button>
    </div>

    <script>
        //Em JavaScript
        let btn_somarjs = document.getElementById('btn_somarjs').addEventListener("click", ()=>{
            let v1 = parseInt(document.getElementById('v1').value)
            let v2 = parseInt(document.getElementById('v2').value)
            soma = v1 + v2
            let res = document.getElementById('res').value = soma

            /*
            Em apenas uma linha

            let res = document.getElementById('res').value = parseInt(document.getElementById('v1').value) + parseInt(document.getElementById('v2').value)
            */
        })

        //Em JQuery
        $('#btn_somarjq').click(()=>{
            let v1 = parseInt($('#v1').val())
            let v2 = parseInt($('#v2').val())
            let soma = v1 + v2
            $('#res').val(soma)

            /*
            Em apenas uma linha

            $('#res').val(parseInt($('#v1').val()) +  parseInt($('#v2').val()))
            */
        })
    </script>
</body>
</html>
