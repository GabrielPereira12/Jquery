<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associar mais de um evento a um objeto</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        #bloco{
            width: 200px;
            height: 200px;
            background-color: #0fd;
        }
    </style>
</head>
<body>
    <div id="bloco"></div>
    <p id="texto"></p>

    <script>
        $('#bloco').on({
            click:()=>{$('#texto').text("Clicou no bloco")},
            dblclick:()=>{$('#texto').text("Clicou duas vezes no bloco")},
            mouseenter:()=>{$('#bloco').css("background-color","#ff0")},
            mouseleave:()=>{$('#bloco').css("background-color", "#0fd")}
        })
        
    </script>
</body>
</html>
